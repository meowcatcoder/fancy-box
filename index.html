<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fancybox</title>
	<link rel="stylesheet" href="css/main.css">
<body>
		
		<div class="contain">
			<p>
		Different animations<br />

		<a id="example1" href="./img/1_b.jpg"><img alt="example1" src="./img/1_s.jpg" /></a>

		<a id="example2" href="./img/2_b.jpg"><img alt="example2" src="./img/2_s.jpg" /></a>

		<a id="example3" href="./img/3_b.jpg"><img alt="example3" src="./img/3_s.jpg" /></a>
		
		<a id="example4" href="./img/4_b.jpg"><img class="last" alt="example4" src="./img/4_s.jpg" /></a>
	</p>

	<p>
		Different title positions<br />

		<a id="example5" href="./img/5_b.jpg" title="Lorem ipsum dolor sit amet, consectetur adipiscing elit."><img alt="example4" src="./img/5_s.jpg" /></a>
		
		<a id="example6" href="./img/6_b.jpg" title="Etiam quis mi eu elit tempor facilisis id et neque. Nulla sit amet sem sapien. Vestibulum imperdiet porta ante ac ornare. Vivamus fringilla congue laoreet."><img alt="example5" src="./img/6_s.jpg" /></a>

		<a id="example7" href="./img/7_b.jpg" title="Cras neque mi, semper at interdum id, dapibus in leo. Suspendisse nunc leo, eleifend sit amet iaculis et, cursus sed turpis."><img alt="example6" src="./img/7_s.jpg" /></a>

		<a id="example8" href="./img/8_b.jpg" title="Sed vel sapien vel sem tempus placerat eu ut tortor. Nulla facilisi. Sed adipiscing, turpis ut cursus molestie, sem eros viverra mauris, quis sollicitudin sapien enim nec est. ras pulvinar placerat diam eu consectetur."><img class="last" alt="example7" src="./img/8_s.jpg" /></a>
	</p>

	<p>
		Image gallery (ps, try using mouse scroll wheel)<br />

		<a rel="example_group" href="./img/9_b.jpg" title="Lorem ipsum dolor sit amet"><img alt="" src="./img/9_s.jpg" /></a>

		<a rel="example_group" href="./img/10_b.jpg" title=""><img alt="" src="./img/10_s.jpg" /></a>

		<a rel="example_group" href="./img/11_b.jpg" title=""><img alt="" src="./img/11_s.jpg" /></a>
		
		<a rel="example_group" href="./img/12_b.jpg" title=""><img class="last" alt="" src="./img/12_s.jpg" /></a>
	</p>


		</div>

	<!-- Escribe tu código HTML aquí -->
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

	<script type="text/javascript" src="js/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="js/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
<script>
		!window.jQuery && document.write('<script src="jquery-1.4.3.min.js"><\/script>');
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			

			$("a#example1").fancybox();

			$("a#example2").fancybox({
				'overlayShow'	: false,
				'transitionIn'	: 'elastic',
				'transitionOut'	: 'elastic'
			});

			$("a#example3").fancybox({
				'transitionIn'	: 'none',
				'transitionOut'	: 'none'	
			});

			$("a#example4").fancybox({
				'opacity'		: true,
				'overlayShow'	: false,
				'transitionIn'	: 'elastic',
				'transitionOut'	: 'none'
			});

			$("a#example5").fancybox();

			$("a#example6").fancybox({
				'titlePosition'		: 'outside',
				'overlayColor'		: '#000',
				'overlayOpacity'	: 0.9
			});

			$("a#example7").fancybox({
				'titlePosition'	: 'inside'
			});

			$("a#example8").fancybox({
				'titlePosition'	: 'over'
			});

			$("a[rel=example_group]").fancybox({
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'titlePosition' 	: 'over',
				'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
					return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
				}
			});

			

			$("#various1").fancybox({
				'titlePosition'		: 'inside',
				'transitionIn'		: 'none',
				'transitionOut'		: 'none'
			});

			$("#various2").fancybox();

			$("#various3").fancybox({
				'width'				: '75%',
				'height'			: '75%',
				'autoScale'			: false,
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'type'				: 'iframe'
			});

			$("#various4").fancybox({
				'padding'			: 0,
				'autoScale'			: false,
				'transitionIn'		: 'none',
				'transitionOut'		: 'none'
			});
		});
	</script>
</body>
</html>
